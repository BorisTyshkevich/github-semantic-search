pre-commit:
  parallel: false
  commands:
    gen:
      glob:
        - "*.go"
      run: just gen
    lint:
      glob:
        - ".bin/*"
        - "*.{js,ts,jsx,tsx}"
        - "*.{html,less,scss,xml}"
        - "*.{json,jsonc,yml,yaml}"
        - "*.{graphql,graphqls,go,md,sh}"
        - "*.{go,md,sh}"
      run: just lint
